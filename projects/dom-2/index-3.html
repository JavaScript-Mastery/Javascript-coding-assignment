<!DOCTYPE html>
<html>
  <head>
    <title>access element</title>
  </head>
  <body>
    <div class="box">box-1</div>
    <script>
      const element = document.getElementsByClassName("box");

      console.log(element); // HTMLCollection(1)

      let content = element[0].innerText;
      console.log(content); // box-1
    </script>
  </body>
</html>
